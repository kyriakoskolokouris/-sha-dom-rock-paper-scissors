<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <main>

    <div id="buttons">
        <button class="selection" id="rock">✊</button>
        <button class="selection" id="paper">📜</button>
        <button class="selection" id="scissors">✂️</button>
    </div>

    <div id="results">
        <div >Player: <span id="player-score">0</span></div>
        <div >Computer: <span id="computer-score">0</span></div>
    </div>

</main>


    <script src="app.js"></script>
</body>

</html>
